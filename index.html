<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiematcher</title>

  <link rel="stylesheet" href="demo.css" type="text/css">
  <link rel="stylesheet" href="./assets/css/media.css" type="text/css">
</head>

<body>

  <div class="container">
    <section class="demo__some-text">
      <p>This demo finds matching ties for blazers, and vice versa. Select or upload a photo of a blazer and see the matching ties on the right. The demo uses the <a href="http://api.salesvision.ai:5005/#salesvision-api">salesvision.ai</a> API to analyze images and find matches.
    </section>
    
    <section class="empty-vertical-space"></section>
    
    <section class="demo row">
      <!-- Left side with blazers -->
      <div class="demo__blazer">
        <!-- Up panel with upload btn and examples -->
        <div class="demo__blazer__up-panel">
          <!-- Examples -->
          <div class="demo__blazer__examples">
            <img
              data-uploadtype="blazer"
              data-id="0"
              data-endpoint="/pick_up_ties"
              class="hide-while-loading request-results-blazer"
              src="/assets/img/blazer.jpg"
              alt=" ">
            <!-- Skeleton -->
            <section class="skeleton__card">
              <figure class="skeleton__card-image skeleton__card_loading"></figure>
            </section>

            <section class="empty-horizontal-space"></section>

            <img
              data-uploadtype="blazer"
              data-id="1"
              data-endpoint="/pick_up_ties"
              class="hide-while-loading request-results-blazer"
              src="/assets/img/blazer2.jpeg"
              alt=" ">
            <!-- Skeleton -->
            <section class="skeleton__card">
              <figure class="skeleton__card-image skeleton__card_loading"></figure>
            </section>
          </div>

          <!-- Upload button -->
          <div class="demo__blazer__upload-btn">
            <button data-uploadtype="blazer" data-endpoint="/pick_up_ties" id="upload-blazer">Upload Blazer</button>
          </div>
        </div>

        <section class="empty-vertical-space"></section>

        <!-- Selected blazer -->
        <div class="demo__blazer__image">
          <div class="demo__blazer__image-container center">
            <img id="selected-blazer" class="hide-while-loading request-results-blazer" src="./assets/img/blazer.jpg"
              alt=" ">

            <!-- Skeleton -->
            <section class="skeleton__card">
              <figure class="skeleton__card-image skeleton__card_loading"></figure>
            </section>
          </div>
        </div>
      </div>

      <section class="empty-horizontal-space"></section>

      <!-- Right side with ties -->
      <div class="demo__tie">
        <!-- Up panel with upload btn and examples -->
        <div class="demo__tie__up-panel">
          <!-- Examples -->
          <div class="demo__tie__examples">
            <img
              data-uploadtype="tie"
              data-id="2"
              data-endpoint="/pick_up_blazers"
              class="hide-while-loading request-results-tie"
              src="/assets/img/tie.jpg"
              alt=" ">
            <!-- Skeleton -->
            <section class="skeleton__card">
              <figure class="skeleton__card-image skeleton__card_loading"></figure>
            </section>

            <section class="empty-horizontal-space"></section>

            <img
              data-uploadtype="tie"
              data-id="3"
              data-endpoint="/pick_up_blazers"
              class="hide-while-loading request-results-tie"
              src="/assets/img/tie2.jpg"
              alt=" ">
            <!-- Skeleton -->
            <section class="skeleton__card">
              <figure class="skeleton__card-image skeleton__card_loading"></figure>
            </section>
          </div>

          <!-- Upload button -->
          <div class="demo__tie__upload-btn">
            <button data-uploadtype="tie" data-endpoint="/pick_up_blazers" id="upload-tie">Upload Tie</button>
          </div>
        </div>

        <section class="empty-vertical-space"></section>

        <!-- Selected tie -->
        <div class="demo__tie__image">
          <div class="demo__tie__image-container center">
            <img id="selected-tie" class="hide-while-loading request-results-tie" src=" " alt=" ">

            <!-- Skeleton -->
            <section class="skeleton__card">
              <figure class="skeleton__card-image skeleton__card_loading"></figure>
            </section>
          </div>
        </div>
      </div>

    </section>
  </div>

  <input type="file" id="file">

  <script type="module" src="./scripts/init.js"></script>
</body>

</html>
